<!DOCTYPE html>

<html lang="es">
<div class="topbar"></div>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de bootstrap">
    <meta name="keywords" content="HTML,CSS3,JavaScript">
    <link rel="stylesheet" href="css/bootstrap-offline-productos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel=" preconnect " href="https://fonts.googleapis.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap " rel="stylesheet ">
    <title>Bootstrap Offline</title>
</head>

<h1> Bootstrap Productos</h1>


<body>


    <div class="row">
        <div class="col-2">
            <nav>
                <ul>
                    <li class="registrar-usuario hover-overlay">
                        <a href="#"><span>Registrar Usuario</span></a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
    <div class="container-md">
        <div class="row">


            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombres</label>
                 <br><br>   <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
                    <div class="valid-feedback"><br>
                        Bien Hecho!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellidos</label><br><br>
                    <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
                    <div class="valid-feedback"><br>
                        Bien Hecho!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Nombre de Usuario</label>
                  <br> <br> <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback"><br>
                            Por favor ingrese un usuario.
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="validationCustom03" class="form-label">Direccion</label><br><br>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback"><br>
                        Por favor ingrese una direccion valida.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">Departamento</label><br><br>
                    <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Selecciona...</option>
                    <option>Huila</option>
                    <option>Antioquia</option>
                    <option>Neiva</option>
                    <option>Meta</option>
                  </select>
                    <div class="invalid-feedback"><br>
                        Por favor selecciona un municipio valido.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                      Aceptar terminos y condiciones.
                    </label>
                        <div class="invalid-feedback"><br>
                            Debes aceptar los terminos y condiciones.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>




        </div>
    </div>

</body>


<script src="JS/validacion.js"></script>
